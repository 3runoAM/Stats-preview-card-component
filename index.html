<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/corpoEComponente.css">
  <link rel="stylesheet" href="/assets/css/imagem.css">
  <link rel="stylesheet" href="/assets/css/tituloEDescricao.css">
</head>
<body>
  <div role="main" class="componente container">
    <div class="imagem container">
      <span class="soft-purple"></span>
      <img class="imagem" src="/assets/images/image-header-desktop.jpg" alt="Women working on computers">
    </div>

    <div class="description container">
      <div class="titulo-descricao container">
        <h1 class="titulo">Get <span class="destaque">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="text container">
          <p class="info"><span class="big">10k+</span> companies</p>
          <p class="info"><span class="big">314</span> templates</p>
          <p class="info small"><span class="big">12m+</span> queries</p>
      </div>
    </div>

  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/3runoAM" target="_blank">Bruno Martins</a>.
  </footer>
</body>
</html>
